# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = ../../colors.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4
  
  col.active_border = $outline
  col.inactive_border = $outline_variant
}

decoration {
  rounding = 6
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 10
    render_power = 1

    color =  $shadow
    color_inactive = $shadow
  }


  blur {
    enabled = true	
    size = 6
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    xray = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $outline

	groupbar {
		col.active = $primary_container
        font_size = 12
  }
}

